version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hello
    - Hi there!
    - Hey
    - Good morning
    - Good afternoon
    - Good evening
    - What's up?
    - Hi, I need some help
    - Hallo
    - Hoi
    - Goedemorgen
    - Goedemiddag
    - Goedenavond

- intent: book_appointment
  examples: |
    - I need to book an appointment
    - I’d like to schedule a meeting
    - Can I book a time with you?
    - I want an appointment
    - Do you have available times?
    - When can I come in?
    - I want to make a reservation
    - Ik wil een afspraak maken
    - Kan ik een afspraak plannen?
    - Wanneer ben je beschikbaar?
    - Ik wil een tijd reserveren

- intent: ask_available_dates
  examples: |
    - What dates are available?
    - Show me the open  s
    - When can I book an appointment?
    - Can you send me a list of available times?
    - Welke datums zijn beschikbaar?
    - Laat me de vrije tijden zien
    - Wat zijn de mogelijke tijden voor een afspraak?
    - Wanneer kan ik langskomen?

- intent: select_date
  examples: |
    - I choose [Monday](date)
    - Let’s go with [February 10](date)
    - Book me for [next Friday](date)
    - Can I come in on [Wednesday afternoon](date)?
    - Ik kies [maandag](date)
    - Laten we gaan voor [10 februari](date)
    - Plan mij in voor [volgende vrijdag](date)
    - Kan ik op [woensdagmiddag](date) komen?

- intent: confirm_appointment
  examples: |
    - That time works for me
    - Yes, please confirm the booking
    - Book it!
    - Perfect, lock in that time
    - Ja, bevestig de afspraak
    - Die tijd werkt voor mij
    - Plan het maar in
    - Perfect, leg die tijd vast

- intent: cancel_appointment
  examples: |
    - I need to cancel my appointment
    - Can I reschedule?
    - I can’t make it, sorry
    - Annuleer mijn afspraak
    - Ik moet mijn afspraak verzetten
    - Ik kan niet komen

- intent: goodbye
  examples: |
    - Thank you!
    - Bye!
    - See you later
    - Tot ziens
    - Bedankt!
    - Fijne dag nog
