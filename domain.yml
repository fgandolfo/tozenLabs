version: "3.1"

intents:
  - reschedule_appointment
  - confirm_appointment
  - cancel_appointment
  - book_appointment
  - get_appointments
  - select_option
  - select_date
  - goodbye
  - greet
  - faq
  - request_reschedule
  - request_cancel
  - request_booking

slots:
  appointment_status:
    type: text
    mappings:
      - type: from_intent
        value: "pending_action"
        intent: book_appointment

  user_name:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: appointment_form
            requested_slot: user_name
  user_email:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: appointment_form
            requested_slot: user_email
          - active_loop: get_email_form
            requested_slot: user_email
          - active_loop: reschedule_form
            requested_slot: user_email

  appointment_date:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: appointment_form
            requested_slot: appointment_date
          - active_loop: reschedule_form
            requested_slot: appointment_date

forms:
  appointment_form:
    required_slots:
      - user_name
      - user_email
      - appointment_date
  get_email_form:
    required_slots:
      - user_email
  reschedule_form:
    required_slots:
      - user_email
      - appointment_date

actions:
  - action_check_existing_appointments
  - action_reschedule_appointment
  - action_cancel_appointment
  - validate_appointment_form
  - action_get_appointments
  - action_book_appointment
  - action_process_option
  - action_chat_with_gpt
  
responses:
  utter_ask_manage_appointment:
    - text: "What would you like to do?"
      buttons:
        - title: "üìÖ Reschedule"
          payload: "/request_reschedule"
        - title: "‚ùå Cancel"
          payload: "/request_cancel"
        - title: "‚ûï Book New"
          payload: "/request_booking"

  utter_greet:
    - text: "Hello! How can I assist you today? üòä"
    - text: "Hi there! What can I help you today?"

  utter_ask_user_name:
    - text: "Can you provide your full name?"
  
  utter_ask_user_email:
    - text: "Please provide your email"
  
  utter_ask_appointment_date:
    - text: "Please provide an appointment date"

  utter_confirm_appointment:
    - text: "Great! Your appointment is booked for {appointment_date}. üéâ"
    - text: "Your appointment on {appointment_date} is confirmed! See you then!"

  utter_cancel_appointment:
    - text: "Your appointment has been canceled. Let me know if you want to reschedule!"
    - text: "No problem! I have canceled your booking. Let me know if you need another date."

  utter_goodbye:
    - text: "Thanks for reaching out! Have a great day! üòä"
    - text: "See you soon! üöÄ"
    - text: "Tot snel! üòä"
  
  utter_reschedule:
    - text: "Sure no problem! Please provide a new appointment date."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
