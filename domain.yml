version: "3.1"

intents:
  - get_available_appointments
  - get_existing_appointments
  - request_pre_requisites
  - reschedule_appointment
  - confirm_appointment
  - cancel_appointment
  - request_reschedule
  - book_appointment
  - get_appointments
  - request_booking
  - request_cancel
  - select_option
  - select_date
  - goodbye
  - affirm
  - greet
  - deny
  - faq

slots:
  user_confirmation:
    type: text
    mappings:
      - type: from_intent
        intent: affirm
        value: "yes"
      - type: from_intent
        intent: deny
        value: "no"

  appointment_status:
    type: text
    mappings:
      - type: from_intent
        value: "pending_action"
        intent: book_appointment

  user_name:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: appointment_form
            requested_slot: user_name
  user_email:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: appointment_form
            requested_slot: user_email
          - active_loop: get_email_form
            requested_slot: user_email
          - active_loop: reschedule_form
            requested_slot: user_email

  appointment_date:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: appointment_form
            requested_slot: appointment_date
          - active_loop: reschedule_form
            requested_slot: appointment_date

forms:
  appointment_form:
    required_slots:
      - user_name
      - user_email
      - appointment_date
  get_email_form:
    required_slots:
      - user_email
  reschedule_form:
    required_slots:
      - user_email
      - appointment_date

actions:
  - action_check_existing_appointments
  - action_get_available_appointments
  - action_reschedule_appointment
  - action_cancel_appointment
  - validate_appointment_form
  - validate_reschedule_form
  - action_get_appointments
  - action_book_appointment
  - action_process_option
  - action_chat_with_gpt
  - validate_email_form
  - action_end_flow
  
