version: "3.1"

intents:
  - book_appointment
  - cancel_appointment
  - ask_available_dates
  - confirm_appointment
  - reschedule_appointment
  - select_date
  - goodbye
  - greet
  - faq

slots:
  user_name:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: appointment_form
            requested_slot: user_name
  user_email:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: appointment_form
            requested_slot: user_email
  appointment_date:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: appointment_form
            requested_slot: appointment_date

forms:
